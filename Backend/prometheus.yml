global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api_nestjs'
    static_configs:
      - targets: ['api_nestjs:3002']
        labels:
          service: 'core-api'
          env: 'prod'
    metrics_path: '/metrics'

  - job_name: 'api_fastapi'
    static_configs:
      - targets: ['api_fastapi:8000']
        labels:
          service: 'analytics-api'
          env: 'prod'
    metrics_path: '/metrics'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          env: 'prod'

  - job_name: 'nginx_exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx-exporter'
          env: 'prod'

  - job_name: 'postgres_exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres-exporter'
          env: 'prod'