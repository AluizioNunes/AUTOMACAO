server:
  http_listen_port: 3200
  grpc_listen_port: 0

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
    wal:
      path: /tmp/tempo/wal

compactor:
  compaction:
    block_retention: 48h