server:
  http_listen_port: 3200

# Recebimento de traces via OTLP (HTTP e gRPC)
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

# Armazenamento local de traces
storage:
  trace:
    backend: local
    local:
      path: /var/tempo

# Retenção simples de blocos
compactor:
  compaction:
    block_retention: 24h