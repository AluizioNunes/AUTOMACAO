server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name automacao.cmm.am.gov.br 172.18.1.32 _;
    
    # SSL Configuration - só ativa se certificados existirem
    ssl_certificate /etc/ssl/certs/server.crt;
    ssl_certificate_key /etc/ssl/certs/server.key;
    
    # SSL Security - Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Rate limiting
    limit_req zone=general burst=50 nodelay;
    limit_conn perip 20;
    
    # Expires headers
    expires $expires;
    
    # API Backend
    location /api/ {
        access_log /var/log/nginx/api_access_ssl.log api_format;
        
        # Rate limiting específico para API
        limit_req zone=api burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://api_backend/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Swagger Documentation
    location /api/docs {
        access_log /var/log/nginx/swagger_access_ssl.log main_detailed;
        
        proxy_pass http://api_backend/api/docs;
        proxy_http_version 1.1;
        
        # Headers básicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Grafana Service
    location /grafana/ {
        # Rate limiting
        limit_req zone=general burst=30 nodelay;
        
        proxy_pass http://grafana_backend/;
        proxy_http_version 1.1;
        
        # Headers básicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers específicos do Grafana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts aumentados para Grafana
        proxy_connect_timeout 15s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering otimizado
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Redirecionamentos
        proxy_redirect http://grafana:4000/ /grafana/;
        proxy_redirect default;
    }
    
    # Frontend React - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 'Nginx HTTPS Server: OK\nTimestamp: $time_iso8601\nServer: $hostname\nSSL: Enabled\n';
        add_header Content-Type text/plain;
    }
}

# Subdomínio Grafana
server {
    listen 80;
    listen 443 ssl http2;
    listen [::]:80;
    listen [::]:443 ssl http2;
    server_name grafana.cmm.am.gov.br;

    # SSL Configuration (só se certificados existirem)
    ssl_certificate /etc/ssl/certs/server.crt;
    ssl_certificate_key /etc/ssl/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security
    server_tokens off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy direto para Grafana
    location / {
        proxy_pass http://grafana_backend/;
        
        # Headers básicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers específicos do Grafana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_http_version 1.1;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}