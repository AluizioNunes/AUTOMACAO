events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream apenas para o Grafana
    upstream grafana_backend {
        server grafana:4000 max_fails=3 fail_timeout=30s;
    }

    # ========================================
    # SERVIDOR HTTP PRINCIPAL - automacao.cmm.am.gov.br
    # ========================================
    
    server {
        listen 80 default_server;
        server_name automacao.cmm.am.gov.br 172.18.1.32 _;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Proxy para o serviço Grafana (termina com /)
        location /grafana/ {
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers específicos do Grafana
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            # Lidar com redirecionamentos
            proxy_redirect http://grafana:4000/ /grafana/;
            proxy_redirect default;
        }
        
        # Frontend React - todas as outras rotas (incluindo /grafanacore)
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Health check
        location /health {
            return 200 'Nginx OK';
            add_header Content-Type text/plain;
        }
    }

    # ========================================
    # SERVIDOR HTTPS PRINCIPAL - automacao.cmm.am.gov.br
    # ========================================
    
    server {
        listen 443 ssl default_server;
        server_name automacao.cmm.am.gov.br 172.18.1.32 _;
        
        # Certificados SSL - caminho correto
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/certs/server.key;
        
        # Configuração SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Proxy para o serviço Grafana (termina com /)
        location /grafana/ {
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers específicos do Grafana
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            # Lidar com redirecionamentos
            proxy_redirect http://grafana:4000/ /grafana/;
            proxy_redirect default;
        }
        
        # Frontend React - todas as outras rotas (incluindo /grafanacore)
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Health check
        location /health {
            return 200 'HTTPS OK';
            add_header Content-Type text/plain;
        }
    }

    # ========================================
    # SUBDOMÍNIO GRAFANA - grafana.cmm.am.gov.br
    # ========================================
    
    server {
        listen 80;
        listen 443 ssl;
        server_name grafana.cmm.am.gov.br;
        
        # Certificados SSL
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Proxy direto para o Grafana
        location / {
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configurações específicas do Grafana
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}