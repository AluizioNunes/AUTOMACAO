# =============================================
# NGINX CONFIGURATION - CMM AUTOMACAO FRONTEND
# Version: 3.0 - Simplified
# =============================================

# Configuração global do Nginx
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Configurações básicas
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    charset utf-8;
    server_tokens off;
    
    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 50M;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Frontend upstream
    upstream frontend_backend {
        server frontend:80;
    }
    
    # =========================================
    # SERVIDOR HTTP PRINCIPAL - PORT 80
    # =========================================
    
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name automacao.cmm.am.gov.br 172.18.1.32 _;
        
        # Frontend React - proxy para container
        location / {
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            
            # Headers básicos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 'Nginx HTTP: OK\nTimestamp: $time_iso8601\n';
            add_header Content-Type text/plain;
        }
    }
    
    # =========================================
    # SERVIDOR HTTPS PRINCIPAL - PORT 443
    # =========================================
    
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name automacao.cmm.am.gov.br 172.18.1.32 _;
        
        # SSL
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        
        # Frontend React - proxy para container
        location / {
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            
            # Headers básicos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 'Nginx HTTPS: OK\nTimestamp: $time_iso8601\n';
            add_header Content-Type text/plain;
        }
    }
    
    # =========================================
    # SERVIDOR ADMIN - PORT 8080
    # =========================================
    
    server {
        listen 8080;
        server_name _;
        
        # Security
        allow 127.0.0.1;
        allow 172.0.0.0/8;
        allow 10.0.0.0/8;
        deny all;
        
        location / {
            return 200 'CMM Nginx Admin Panel\nStatus: Active\nServices: Frontend Only\n';
            add_header Content-Type text/plain;
        }
        
        location /health {
            return 200 'Admin OK';
            add_header Content-Type text/plain;
        }
    }
}